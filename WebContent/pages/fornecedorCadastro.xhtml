<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelo.xhtml">

	<!-- Metadata para carregar o cadastro -->

	<ui:define name="metadata">
		<f:metadata>
		
		<f:viewParam name="foracao" value="#{MBfornecedores.acao}"/>
		
		<f:viewParam name="forcod" value="#{MBfornecedores.codigo}"/>
		
			<f:event listener="#{MBfornecedores.carregarCadastro}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	
	


	<ui:define name="conteudo">
	
		<h:form id="frmForCad">

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedores" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="1" id="pnForCad1">


				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30" value="#{MBfornecedores.fornecedores.descricao}" readonly="#{MBfornecedores.acao =='excluir'}">
					
					<f:validateBean/>
					
				</p:inputText>
			</h:panelGrid>

			<!-- Botões para Buscar ou Cadastrar -->

			<h:panelGrid columns="5" id="pnForCad">
				<p:commandButton value="Salvar"
					actionListener="#{MBfornecedores.salvar}"
					update=":frmForCad:pnForCad :msgGlobal" />

				<p:commandButton value="Novo" actionListener="#{MBfornecedores.novo}" update=":frmForCad:pnForCad1" rendered="#{MBfornecedores.acao =='novo'}" />

			

				<p:commandButton value="Excluir" actionListener="#{MBfornecedores.excluir}" update=":frmForCad:pnForCad :msgGlobal" rendered="#{MBfornecedores.acao =='excluir'}" />

				<p:commandButton value="Editar" actionListener="#{MBfornecedores.editar}" update=":frmForCad:pnForCad :msgGlobal" rendered="#{MBfornecedores.acao =='editar'}" />
			
				<p:button value="Voltar" outcome="/pages/fornecedorPesquisa.xhtml"/>
			
			</h:panelGrid>

		</h:form>

	


	

	</ui:define>


</ui:composition>
