<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelo.xhtml">





	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{MBprodutos.prepararPesquisa}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>


	<ui:define name="conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2">

				<p:button value="Novo" outcome="/pages/produtoCadastro.xhtml">

					<f:param name="foracao" value="novo" />

				</p:button>

			</h:panelGrid>

		</h:form>

		<!-- Tabela abaixo -->


		<p:dataTable emptyMessage="Nenhum Produto encontrado :("
			value="#{MBprodutos.itens}" var="produtos"
			filteredValue="#{MBprodutos.itensFiltrados}" paginator="true"
			rows="7">


			<p:column headerText="Código">

				<h:outputText value="#{produtos.id}" />

			</p:column>

			<p:column headerText="Descrição" filterBy="#{produtos.descricao}"
				sortBy="#{produtos.descricao}">

				<h:outputText value="#{produtos.descricao}" />

			</p:column>
			
			<p:column headerText="Preço" filterBy="#{produtos.preco}"
				sortBy="#{produtos.preco}">

				<h:outputText value="#{produtos.preco}" />

			</p:column>
			
			<p:column headerText="Quantidade" filterBy="#{produtos.qtd}"
				sortBy="#{produtos.qtd}">

				<h:outputText value="#{produtos.qtd}" />

			</p:column>
			
				<p:column headerText="Fornecedores" filterBy="#{produtos.fornecedor.descricao}"
				sortBy="#{produtos.fornecedor.descricao}">

				<h:outputText value="#{produtos.fornecedor.descricao}" />

			</p:column>

			<p:column headerText="Opções">

				<p:button value="Excluir" icon="ui-icon-trash"
					outcome="/pages/produtoCadastro.xhtml">

					<f:param name="procod" value="#{produtos.id}" />

					<f:param name="proacao" value="excluir" />

				</p:button>


				<p:button value="Update" icon="ui-icon-pencil"
					outcome="/pages/produtoCadastro.xhtml">

					<f:param name="procod" value="#{produtos.id}" />

					<f:param name="proacao" value="editar" />

				</p:button>

			</p:column>



		</p:dataTable>

	</ui:define>


</ui:composition>
